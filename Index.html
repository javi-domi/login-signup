<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <!--Imagen-->
        <div id="cellphone">
            <img id="instagram" src="/Img/instagram-celular.png" alt="Instagram Home Screen">
        </div>
        <!--Formulario-->
        <div id="main-info">
            <div id="form-group" class="white-bkg">
                <div>
                    <img id="ig-logo" src="/img/instagram-logo.png" alt="">
                </div>
                <form id="login">
                    <div class="input-group">
                        <label class="sr-only" for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Phone number, username, or email">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <div id="login-btn">
                        <button class="btn">Log In</button>
                    </div>
                </form>
                <!--Separador de Seccion-->
                <div id="separador">
                    <div class="gray-line"> </div>
                    <div id="or">or</div>
                    <div class="gray-line"> </div>
                </div>
                <!--Facebook Log In  and  password recovery-->
                <div id="other-links">
                    <div id="fb-login">
                        <img id="fb-logo" src="/img/fb-logo.png" alt="Facebook Logo">
                        <a href="">Log in with Facebook</a>
                    </div>
                    <a id="forgot-password" href="#">Forgot password?</a>
                </div>
            </div>
            <!--Sign up-->
            <div id="signup" class="white-bkg">
                <span>Don't have an account? <a href="#">Sign up</a> </span>
            </div>
            <!--Download App-->
            <div id="app">
                <span>Get the app.</span>
                <div id="btn-section">
                    <button id="app-store" class="app-btn"></button>
                    <button id="play-store" class="app-btn"></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
